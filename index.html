<!DOCTYPE html>
<html>
  <head>
    <title>Latino Origin Dominance</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Include jQuery and jQuery UI -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
    </script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Include Leaflet -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet">
    <script src="js/leaflet-side-by-side.js"></script>
    <!-- Include CARTO.js -->
    <script src="https://cartodb-libs.global.ssl.fastly.net/carto.js/v4.1.11/carto.min.js"></script>
    <!-- <link href="https://carto.com/developers/carto-js/examples/maps/public/style.css" rel="stylesheet">  -->
    <!-- Include d3 and d3pie-->
    <script src="https://d3js.org/d3.v3.min.js"  charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.12.0/d3.min.js"></script>
    <script src="js/d3pie.min.js"></script>
    <!-- Master CSS link -->
    <link rel="stylesheet" href="css/master.css">
    <!-- Main JS script and popFactory object -->
    <script src="js/main.js" charset="utf-8"></script>
    <script src="js/popFactory.js" charset="utf-8"></script>
    <script src="js/hslToHex.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="leftTitle">Dominant Latino Origin by Census Tract 2010</div>
    <div id="rightTitle">Dominant Latino Origin by Census Tract 2017</div>
    <!-- Create HTML Element for Map Legend-->
    <div id ='legendRight'>
      <ul id = "originClassesRight"></ul>
    </div>
    <div id = 'legendLeft'>
      <ul id = "originClassesLeft"></ul>
        </div>
      </div>
    </div>
    <div id="popUpHolder"></div>
    <div id = "selector_container">
      <ul id = "selectList">
        <li>
          <label for = "layer_selector"> Select Municipal Layer </label>
          <select id = "layer_selector" class = "selector">
            <option disabled selected value> -- Select a Layer -- </option>
            <option value = "layersOff"> Turn Layers Off </option>
            <option value = "villages"> LI Villages </option>
            <option value = "cityTowns"> LI Cities & Towns </option>
            <option value = "counties"> LI Counties </option>
          </select>
        </li>
        <li>
          <label for = "originLeftSelector"> Change Layer Left </label>
          <select id = "originLeftSelector" class = "selector">
            <option disabled selected value> -- Select a year -- </option>
            <option value = 2017> 2017 </option>
            <option value = 2010> 2010 </option>
            <option value = 1990> 1990 </option>
            <!-- <option value = 1980> 1980 </option>
            <option value = 1970> 1970 </option>
            <option value = 1960> 1960 </option> -->
          </select>
        </li>
        <li>
          <label for = "originRightSelector"> Change Layer Right </label>
          <select id = "originRightSelector" class = "selector">
            <option disabled selected value> -- Select a year -- </option>
            <option value = 2017> 2017 </option>
            <option value = 2010> 2010 </option>
            <option value = 1990> 1990 </option>
            <!-- <option value = 1980> 1980 </option>
            <option value = 1970> 1970 </option>
            <option value = 1960> 1960 </option> -->
          </select>
        </li>
      </ul>
  </body>
</html>
